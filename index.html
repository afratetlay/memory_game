<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Start Modal -->
    <div id="startModal" class="modal">
      <div class="modal-content">
        <div class="close" id="close-start">&times;</div>
        <h2 style="font-family: 'Bangers', cursive;">Super-Hero Matches</h2>
        <h2 class="tag-line start">&ldquo;Can you save the day!!&rdquo;</h2>
        <h3 class="choose start">Choose a level</h3>
          <button id="easy-level" class="level-button">Easy</button>
          <button id="medium-level" class="level-button">Medium</button>
          <button id="hard-level" class="level-button">Hard</button>
      </div>
      </div>
    <header>
    <!--- This is will be at the top of the game once the user has decided which level they would want to play
    the time would be present and how many moves the user has taken which will give them a score at the end! -->
    <h1 class="heading">Super-Hero Matches</h1>
    <h2 class="tag-line">&ldquo;Can you save the day!&rdquo;</h2>
    </header>
    <section id="game-board" class="board">
    </section>
    <footer>
    <div class="timer">
      <h3 class="info">Time: <span class="clock data"></span></h3>
    </div>
    <div class="counter">
      <h3 class="info">Moves: <span id="moves" class="data"></span></h3>
    </div>
    </footer>

    <!-- Win Message -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <div class="close" id="close-win">&times;</div>
        <h2 class="congrats">You saved the day</h2>
        <div class="modal-data">
          <h3 class="info">Time</h3>
          <div class="clock data"></div>
        </div>
        <div class="modal-data">
          <h3 class="info">Moves:</h3>
          <div id="moves"></div>
        </div>
        <div class="play-again">
          <p class="win-text">Do you want to play again?</p>
          <button id="restart">Restart Game</button>
        </div>
      </div>

    </div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="app.js"></script> 
</body>
</html>
